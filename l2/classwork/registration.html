   <b><p>Registration Form</p></b>
    <div>
        <label for="name">Fullname</label>
        <input type="text" name="" id="fN" placeholder="Lastname Firstname"><br><br>
        <label for="email">Email address</label>
         <input type="email" name="" id="ema" placeholder="abcd@gmail.com"><br><br>
         <label for="phone numer">Number</label>
         <input type="number" name="" id="No"><br><br>
         <label for="password">Password</label>
         <input type="text" name=""placeholder="*******" id="pass"><br><br>
         <label for="password">Re-enter Password</label>
         <input type="text" name=""placeholder="*******" id="pass1"><br><br>
         <button id="log" onclick="signUp()">Sign Up</button>
         <button onclick="locate()">login</button>
    </div>
    <script>
    if (! window.localStorage.ITUser){
        var Customers = {"alluser":[]};
        fN.focus();
    }
     signUp=()=> {
        if (window.localStorage.ITUser){
            jUsers = window.localStorage.getItem("ITUser");
            Customers =JSON.parse(jUsers);
        }
        Customers.alluser.push({"fullname":fN.value,"email":ema.value, "number":No.value,"password":pass.value, "password1":pass1.value});
        console.log(Customers);
        sUser = JSON.stringify(Customers);
        window.localStorage.setItem("ITUser",sUser);
        location.reload();
    }
    locate=()=>{
        location.replace("login.html");
    }
</script>
