<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
</head>
<body onload="arranger()">
    <h2>Choose your respective themes</h2>
    <div class="btn-group">
        <button id="blue" class="btn btn-primary">Blue</button>
        <button id="green"class="btn btn-success">Green</button>
        <button id="red"class="btn btn-danger">Red</button>
        <button id="yellow"class="btn btn-warning">Yellow</button>
        <button id="black"class="btn btn-dark">Black</button>
    </div>
    <script>
        $(document).ready(function(){
         $("#blue").click(function(){
        $("button,body").animate({
            backgroundColor:"blue"
        });
         })
         $("#green").click(function(){
        $("button,body").fadeOut(50);
        $("button,body").fadeIn(100)
        $("button,body").animate({
            backgroundColor:"green", backgroundImage:"url(smoky.jpg)"
        });
        })
       $("#red").click(function(){
        $("body").fadeOut(50)
        $("body,button").fadeIn(100)
        $("button,body").animate({
            backgroundColor:"red"
        });
       })
       $("#yellow").click(function(){
        $("body").fadeOut(50)
        $("body,button").fadeIn(100)
        $("body,button").animate({
            backgroundColor:"yellow"
        });
       })
       $("#black").click(function(){
        $("body").fadeOut(50)
        $("body,button").fadeIn(100)
        $("body,button").animate({
            backgroundColor:"black"
        });
       })
        })
    </script>
    </head>
  
        <script>
           arranger=()=> {
         var oldList = JSON.parse(window.localStorage.getItem("Reg"));
              tc.value=oldList.Seatno;
              mr.value=oldList.row;
    
            noOfChair=tc.value;
            noPerRow=mr.value;
           var chairs='';
           cArranged = 0; 
            
              chairs = '<tr>';
              for(i=0; i<noOfChair; i++ ){
                     chairs+= `<td><span style="color:peru;display:block; text-align:center;">SEAT ${ i+1}</span ><img src="/Javascript2/l2/classwork/download__4_-removebg-preview.png" style="margin:10px; background-color:transparent; border:none;" class="card" onclick="say(${i})"  alt="" id="o"></td>`;
                     cArranged++;
                     if (cArranged== noPerRow){
                         chairs += '</tr><tr>';
                         cArranged =0;
                     }
              }
              chairs += '</tr>'
              document.getElementById("hall").innerHTML=chairs;
          }
          say=(i) =>{
                alert("seat no"+(i+1));
          }
        </script>
      <input type="text" name="" id="tc" style="display: none;">
     <input type="text" name="" id="mr" style="display: none;"> 
     <!-- <button id="arr" onclick="arranger()">Arrange chairs</button> -->
        <table id="hall">
        </table>
    
    
    </body>
</body>
</html>
