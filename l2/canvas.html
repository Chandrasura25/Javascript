<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="drw" style="width: 1000px; height: 500px; background-color: brown; border: 3px solid black; margin-left: 20px;"></canvas>
  <script>
      var draw = document.getElementById("drw");
      pen = draw.getContext('2d');
      pen.moveTo(0,75);
      pen.lineTo(500,75);
      pen.stroke();
      
      pen.moveTo(150,0);
      pen.lineTo(150,1000);
      pen.stroke();
  </script>
</body>
</html>
