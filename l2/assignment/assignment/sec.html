<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <div><input type="text" name="" placeholder="firstvalue" id="first"> </div>
    <div><input type="text" name="" placeholder="secondvalue" id="sec"></div>
    <div><input type="text" name="" placeholder="Result" id="result_one"></div>
</section>
<section>
    <button onclick="butt('+')">ADD</button>
    <button onclick="butt('-')">SUBTRACT</button>
    <button onclick="butt('/')">DIVIDE</button>
    <button onclick="butt('*')">MULTIPLY</button>
</section>
    <script>
        function butt(o) {
            var fiRstValue = parseFloat(first.value)
            var seCValue = parseFloat(sec.value);              
             var result = 0 ;   
            if (o=="+") {
                result= fiRstValue +seCValue  ;
            }
            if (o=="/") {
                result= fiRstValue / seCValue ; 
            }
            if (o=="-") {
                result= fiRstValue -seCValue;  
            }
            if (o=="*") {
                result= fiRstValue *seCValue  ;
            }
            result_one.value =result;
        }
        </script>
        <style>
            section{
                display: flex;
            }
        div{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
            margin-inline: 20px;
        }
        input{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }
        button{
            margin-top: 30px;
            margin-inline: 20px;
        }
        </style>
</body>
</html>
