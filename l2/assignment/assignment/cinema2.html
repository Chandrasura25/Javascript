<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <script>
      
      function arranger() {
        noOfChair=tc.value;
        noPerRow=mr.value;
       var chairs='';
       cArranged = 0; 
        
          chairs = '<tr>';
          for(i=0; i<noOfChair; i++ ){
                 chairs+= '<td><img src="/l2/download.jfif" style="width:120px; height:120px;" alt=""></td>';
                 cArranged++;
                 if (cArranged== noPerRow){
                     chairs += '</tr><tr>';
                     cArranged =0;
                 }
          }
          chairs += '</tr>'
          document.getElementById("hall").innerHTML=chairs;
      }
    </script>
    Total chairs <input type="text" name="" id="tc">
    How many per row <input type="text" name="" id="mr"> <button onclick="arranger()">Arrange chairs</button>
    <table id="hall">
    </table>


</body>
</html>
