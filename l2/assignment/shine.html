<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shine.css">
</head>
<body>
    <section class="container">
    <div>
        <input type="text" name="" id="result" class="screen" disabled>
    </div>
    <div>
        <button onclick="sige()">Sine</button>
        <button onclick="cose()">Cos</button>
        <button onclick="tane()">Tan</button>
        <button onclick="loge()">Log</button>
    </div><br>
    <div id="first">
     <button onclick="butt(7)" id="seven">7</button>
     <button onclick="butt(8)" id="eight">8</button>
     <button onclick="butt(9)" id="nine">9</button>
     <button onclick="butt('-')" id="minus">-</button>
    </div><br>
    <div id="second">
     <button onclick="butt(4)"   id="four">4</button>
     <button onclick="butt(5)"  id="five">5</button>
     <button onclick="butt(6)"   id="six">6</button>
     <button onclick="butt('/')"  id="divide" >/</button>
 </div><br>
 <div id="third">
     <button onclick="butt(1)" id="one">1</button>
     <button onclick="butt(2)" id="two">2</button>
     <button onclick="butt(3)" id="three">3</button>
     <button onclick="butt('*')" id="multiply">*</button>
 </div><br>
 <div id="forth">
     <button onclick="butt('.')" id="dot">.</button>
     <button  onclick="butt(0)" id="zero">0</button>
     <button onclick="ss()" id="equal">=</button>
     <button onclick="butt('+')" id="add">+</button>
 </div><br>  
 <div id="de">
     <button onclick="del(del)"  id="del" >DEL</button>
     <button onclick="butt('%')"  id="percent">%</button>
     <button onclick="mm()" id="double">C</button>
     <button onclick="switchBtn()" id="off">ON</button>
 </div>

 </section>
 <script>
     function butt(func){
         result.value += func;
     }
     function del() {
         let del = result.value;
         result.value =  del.slice(0,-1);
     }
     function mm() {
         result.value = " ";
     }
     function  ss() {
         result.value = eval(result.value);
     }
    function sige(){
         sign = Math.sin(result.value);
         result.value = sign;
     }
     function cose(){
         cosed = Math.cos(result.value);
         result.value =cosed;
     }
     function tane(){
         taned = Math.tan(result.value);
         result.value=taned;
     }
     function loge(){
         loged = Math.log(result.value);
         result.value=loged;
     }
    let a;
    result.disabled=true;
    function switchBtn(){
        if(a){
            off.innerText =("OFF");
            a=false;
        result.disabled=false;
    
        }
        else{
            off.innerText =("ON");
            a=true;
            result.disabled=true;
        }
    }
 </script>
    </section>
</body>
</html>
